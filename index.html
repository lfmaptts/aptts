<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TTS Demo</title>
</head>
<body>
  <h1>TTS Demo 페이지</h1>
  <textarea id="text" rows="5" cols="40" placeholder="여기에 텍스트를 입력하세요."></textarea>
  <br>
  <button onclick="speakText()">Speak</button>

  <script>
    function speakText() {
      const text = document.getElementById('text').value;
      if (!text) {
        alert("텍스트를 입력해주세요!");
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
